name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          SECRET_LENGTH=${#KUBE_CONFIG}
          echo "Secret received length: $SECRET_LENGTH characters"
          if [ $SECRET_LENGTH -lt 100 ]; then
            echo "âŒ ERROR: KUBE_CONFIG secret is EMPTY or TOO SHORT!"
            echo "The secret on GitHub has not been properly updated."
            echo ""
            echo "ðŸ“ STEPS TO FIX:"
            echo "1. Go to: https://github.com/athangict/dmis-stagging-app/settings/secrets/actions"
            echo "2. Click on 'KUBE_CONFIG' to edit"
            echo "3. Delete ALL current content"
            echo "4. Paste the BASE64 string (should be ~9000+ characters)"
            echo "5. Click 'Update secret'"
            echo "6. Wait 5 seconds, then re-run this workflow"
            exit 1
          fi
          echo "âœ“ Secret received: $SECRET_LENGTH characters"
          echo "$KUBE_CONFIG" | base64 -d > ${{ github.workspace }}/kubeconfig
          FILESIZE=$(stat -c%s "${{ github.workspace }}/kubeconfig")
          echo "âœ“ Kubeconfig file size: $FILESIZE bytes"
          echo "Server endpoint:"
          grep "server:" ${{ github.workspace }}/kubeconfig
          chmod 600 ${{ github.workspace }}/kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Verify kubectl connection
        run: |
          echo "KUBECONFIG is: $KUBECONFIG"
          echo "---"
          kubectl cluster-info
          echo "---"
          kubectl get nodes -v=7

      - name: Update deployment image
        run: |
          kubectl set image deployment/staging-app \
            app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7} \
            -n staging

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/staging-app -n staging
          kubectl get pods -n staging
