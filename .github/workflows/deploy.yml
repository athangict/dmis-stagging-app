name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig from secret
        shell: pwsh
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_SECRET }}
        run: |
          $env:Path = "C:\kubectl;$env:Path"
          $SECRET_LENGTH = $env:KUBE_CONFIG.Length
          Write-Host "Secret received length: $SECRET_LENGTH characters"
          if ($SECRET_LENGTH -lt 100) {
            Write-Host "‚ùå ERROR: KUBE_CONFIG_SECRET is EMPTY or TOO SHORT!"
            Write-Host ""
            Write-Host "üìù STEPS TO FIX:"
            Write-Host "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            Write-Host "2. Click on 'KUBE_CONFIG_SECRET' to edit"
            Write-Host "3. Delete ALL current content"
            Write-Host "4. Paste the BASE64 string (should be ~9000+ characters)"
            Write-Host "5. Click 'Update secret'"
            Write-Host "6. Wait 5 seconds, then re-run this workflow"
            exit 1
          }
          Write-Host "‚úì Secret received: $SECRET_LENGTH characters"
          $bytes = [Convert]::FromBase64String($env:KUBE_CONFIG)
          [IO.File]::WriteAllBytes("${{ github.workspace }}/kubeconfig", $bytes)
          $FILESIZE = (Get-Item "${{ github.workspace }}/kubeconfig").Length
          Write-Host "‚úì Kubeconfig file size: $FILESIZE bytes"
          Write-Host "Server endpoint:"
          Select-String -Path "${{ github.workspace }}/kubeconfig" -Pattern "server:" | ForEach-Object { $_.Line }

      - name: Verify kubectl connection
        shell: pwsh
        run: |
          $env:Path = "C:\kubectl;$env:Path"
          Write-Host "KUBECONFIG is: $env:KUBECONFIG"
          Write-Host "---"
          kubectl cluster-info
          Write-Host "---"
          kubectl get nodes -v=7

      - name: Update deployment image
        shell: pwsh
        run: |
          $env:Path = "C:\kubectl;$env:Path"
          $imageTag = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$("${{ github.sha }}".Substring(0,7))"
          kubectl set image deployment/staging-app app=$imageTag -n staging

      - name: Verify deployment
        shell: pwsh
        run: |
          $env:Path = "C:\kubectl;$env:Path"
          kubectl rollout status deployment/staging-app -n staging
          kubectl get pods -n staging
